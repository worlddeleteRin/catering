<div class="pform__wrap"
id="main__popup">
    <div class="ppform__wrapper">
        <div class="pp__container">
            <i class="fa fa-check-circle pp__icon"></i>
            <div class="pp__message">
                Заявка принята
            </div>
            <div class="pp__message__body">
                В ближайшее время с вами свяжется менеджер!
            </div>
        </div>
    
    <div class="pform__container">
        <div class="pform__container__title">
            Обратный звонок
        </div>
        <div class="pform__container__subtitle">
            Оставьте номер телефона, и мы свяжемся с вами!
        </div>

        
        
        <div class="pform__container__form">
            <div class="input__empty__error">
                <span>
                    *Введите ваш номер телефона
                </span>
            </div>
            <input type="text"
            name="phone" id="input_phone"
            class="contact__input"
            placeholder="Телефон*"
            autocomplete="off">
            <span class="pform__button"
            id="pform_button">
            Заказать звонок
            </span>
        </div>
    </div>

    </div>

    <div class="pform__wrap__close">
        <i class="gg-close"></i>
    </div>
</div>

<div class="pform__wrap__wrapper">

</div>


<script>

$("#pform_button").click(function() {
  $(".input__empty__error").removeClass("show")
  var phone = $("#input_phone").val() 
  console.log(phone.length)
  if (phone.length == 0) {
      console.log('вы ничего не ввели')
      $(".input__empty__error").addClass("show")
  } else {

    $.ajax({
        url: "{% url 'main:contact_form' %}",
        data: {
            'phone': phone
        },
        success: function(response) {
            $(".pform__container").addClass('hide')
            $(".pp__container").addClass('show')
            setTimeout(function() {
                closeModal()
            }, 4000)
        }
    }) 

    
    
}
})

</script>
